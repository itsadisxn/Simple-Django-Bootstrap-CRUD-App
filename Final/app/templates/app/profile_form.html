{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<form method="POST" enctype="multipart/form-data"> 
    <!-- Security token -->
    {% csrf_token %} 
    <!-- Using the formset -->
    {{ form.as_p }} 
    <input type="submit" value="Submit"> 
</form> 

{% endblock %}
